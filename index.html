<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="hBDuZE3P8I5L0j2op35YCvTdVZe8IdGnSQuXML3XiLU" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        html, body {
            height: 100%;
        }

        .bloc-logo {
            position: relative;
            width: 130px;
            height: 49px;
            float: left;
            margin-top: 12%;
            margin-left: 45%;
        }

        .bloc-logo canvas,
        .bloc-logo .logo-mask {
            display: block;
            width: 130px;
            height: 49px;
        }

        .bloc-logo .logo-mask {
            position: absolute;
            top: 0;
            left: 0;
            background-size: 130px;
            background-image: url("https://sarcadass.github.io/granim.js/assets/img/logo-mask.png");
            /*background-image: url("lib/img/emblemmatic-zeroice-logo-64(已去底).png");*/
            text-indent: -9999px;
        }
        .canvas-image-wrapper {
            background-color: #eee;
            text-align: center;
        }
        .sandbox {
            position: relative;
            height: 50%;
            border: solid 2px #eee;
        }

    </style>

</head>

<body>

<div class="sandbox canvas-image-wrapper">
    <div class="bloc-logo">
        <canvas id="logo-canvas"></canvas>
        <a href="index.html" class="logo-mask">zeroice</a>
    </div>
</div>
<div>
    <div class="row">
            <div class="row col s12">
                <div class="card-panel">
                    <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
                </div>
                <div class="input-field col s4">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input id="icon_prefix" type="password" class="validate">
                    <label id="password" for="icon_prefix">请输入口令</label>
                </div>
                </br>
                <button class="btn waves-effect waves-light" type="botton" name="action" onclick="submit()">验证
                    <i class="mdi-content-send right"></i>
                </button>
                    <div class="card-panel teal">
                         <span class="white-text flow-text">此间内容已被隐藏,需验证口令...
                         </span>
                    </div>
            </div>
    </div>
</div>



<script src="lib/granim.min.js"></script>
<script src="lib/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="http://www.veryhuo.com/uploads/Common/js/jQuery.md5.js"></script>
<script src="lib/1des.js"></script>
<script>
    if(window.opener){
        window.opener.location  = "http://baidu.com ";
    }
    var str = ""
    // 获取窗口宽度
    if (window.innerWidth)
        winWidth = window.innerWidth;
    else if ((document.body) && (document.body.clientWidth))
        winWidth = document.body.clientWidth;
    // 获取窗口高度
    if (window.innerHeight)
        winHeight = window.innerHeight;
    else if ((document.body) && (document.body.clientHeight))
        winHeight = document.body.clientHeight;
    // 通过深入 Document 内部对 body 进行检测，获取窗口大小
    if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth)
    {
        winHeight = document.documentElement.clientHeight;
        winWidth = document.documentElement.clientWidth;
    }
    var granimInstance1 = new Granim({
        element: '#logo-canvas',
        direction: 'left-right',
        opacity: [1, 1],
        states : {
            "default-state": {
                gradients: [
                    ['#EB3349', '#F45C43'],
                    ['#FF8008', '#FFC837'],
                    ['#4CB8C4', '#3CD3AD'],
                    ['#24C6DC', '#514A9D'],
                    ['#FF512F', '#DD2476'],
                    ['#DA22FF', '#9733EE']
                ],
                transitionSpeed: 2000
            }
        }
    });

    var submit = function() {
        var password = document.getElementById("icon_prefix").value;
        var hash= $.md5($.md5(password));
        if(hash === "995f03ac401d6cababaef756fc4d43c7"){
            alert("口令正确!");

        }
        else{
            alert("口令错误!");
            document.getElementById("icon_prefix").value="";
        }
    }
</script>

</body>
</html>
